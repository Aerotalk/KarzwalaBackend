version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: loaninneed-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-loaninneed}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-loaninneed123}
      POSTGRES_DB: ${POSTGRES_DB:-loaninneed_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loaninneed}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loaninneed-network-dev

  # Backend API (Development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: loaninneed-backend-dev
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-loaninneed}:${POSTGRES_PASSWORD:-loaninneed123}@postgres:5432/${POSTGRES_DB:-loaninneed_db}?schema=public
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - loaninneed-network-dev
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  loaninneed-network-dev:
    driver: bridge

